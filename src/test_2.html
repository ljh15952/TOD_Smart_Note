<!DOCTYPE html>
<html lang="ko">
	
<head>		
	<meta charset="UTF-8">
	<title>HTML Block Inline</title>
</head>
	
<body>
	
	<h1>
		display 속성값 : 블록
	</h1>
	
	<div style="border: 3px solid blue">
		div 요소는 display 속성값이 블록인 요소입니다.
	</div>
	
	<p style="border: 3px solid red">
		p 요소는 display 속성값이 블록인 요소입니다.
	</p>
	
	<div style="background-color:lightgrey; color:green; text-align:center">
		<h1>
			div요소를 이용한 스타일 적용
		</h1>
		<p>
			이렇게 div요소로 여러 요소들을 묶은 다음에 style 속성과 클래스 등을 이용하여 
			한 번에 스타일을 적용할 수 있다.
		</p>
	</div>
	
</body>
